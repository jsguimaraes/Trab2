<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img class="logo" src="img/logo.png" alt="Logo da Academia">
        </a>
        <img class="banner" src="img/banner.jpg" id="banner" alt="Banner da Academia"> 
    </header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="modalidade.html">Modalidade</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul> 
    </nav>
    <main>
        <form id="cadastro">
            <h1>Cadastro:</h1>
            <fieldset>
                <label for="user">Nome: <input type="text" name="name" id="nome" placeholder="Nome"></label>
                <label for="user">Sobrenome: <input type="text" name="lastname" id="sobrenome" placeholder="Sobrenome"></label>
                <label for="data_nascimento">Data de Nascimento: <input type="date" name="data" id="data" placeholder="Data de Nascimeno"></label> 
                <label for="endereço">CEP: <input type="number" name="cep" id="cep" placeholder="cep"></label>
                <label for="endereço">Rua: <input type="text" name="largadouro" id="rua" placeholder="rua"></label>
                <label for="endereço">Bairro: <input type="text" name="bairro" id="bairro" placeholder="bairro"></label>
                <label for="endereço">Cidade: <input type="text" name="cidade" id="cidade" placeholder="cidade"></label>
                <label for="endereço">Estado: <input type="text" name="estado" id="estado" placeholder="estado"></label>
                <label for="contato">Celular: <input type="number" name="cel" id="cel" placeholder="celular"></label>
                <label for="contato">Email: <input type="email" name="email" id="email" placeholder="email"></label>
            </fieldset>
            <input type="submit" value="Cadastrar"/>
        </form>
    </main>
    <footer>
        <div id="face">
            <img class="rede" src="img/facebook.png" alt="Logo Facebook">
            <p><a href="#" target="_blank">Connect Fitness</a></p>
        </div>
        <div id="insta">
            <img class="rede" src="img/insta.png" alt="Logo instagram">
            <p><a href="#" target="_blank">@connectfitness</a></p>
        </div>
        <div id="local">
            <img class="rede" src="img/local.png" alt="Logo localização">
            <p><a href="#" target="_blank">Endereço: Av. Presidente Vargas, 728 - Rio Grande - RS</a></p>
        </div>
        <div id="contato">
            <img class="rede" src="img/whats.png" alt="Logo whatsapp">
            <p>Contato:<a href="tel:+555333333333" target="_blank"> (53)3333-3333 </a></p>
        </div>
    </footer>
</body>
</html>
